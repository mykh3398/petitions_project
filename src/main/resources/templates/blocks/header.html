<header class="p-3 text-bg-dark" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/petitions" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a th:href="@{/about}" class="nav-link px-2 text-white">About</a></li>
                <div sec:authorize="isAuthenticated()">
                    <li><a class="nav-link px-2 text-secondary" href="/petitions/add">Створити петицію</a></li>
                </div>
            </ul>

            <div class="text-end">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                    </a>
                    <a th:href="@{/register}">
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">
                        <button type="button" class="btn btn-warning">Logout</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
