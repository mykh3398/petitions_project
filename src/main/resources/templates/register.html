<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<div>
    <header th:insert="blocks/header :: header"></header>
</div>

<body>
<section class="d-flex justify-content-center align-items-center mt-5">
    <div class="container">
        <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exists
        </div>
        <div class="login-form">
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3 w-75 mx-auto">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" th:field="*{username}">
                </div>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                <div class="form-group mb-3 w-75 mx-auto">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                </div>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                <div class="text-center">
                    <a href="/login" type="submit" class="btn btn-black">Login here</a>
                    <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</section>


</body>


</html>
