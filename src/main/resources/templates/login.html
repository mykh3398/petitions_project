<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<div>
  <header th:insert="blocks/header :: header"></header>
</div>

<section class="d-flex justify-content-center align-items-center mt-5">
    <div class="container">
        <div th:if="${param.error}" class="alert alert-success">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="login-form">
            <form method="post" th:action="@{/login}">
                <div class="form-group mb-3 w-50 mx-auto">
                    <label>Username</label>
                    <input id="username" type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="form-group mb-3 w-50 mx-auto">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="text-center">
                    <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/register" type="submit" class="btn btn-black">Don't have an account? Register here.</a>
            </div>
        </div>
    </div>
</section>


</html>
